<div class="mb-4 h2 text-success">
    Sign Up
</div>
<div class="text-decoration-none fw-medium d-inlin-block">
        Already have an account?
        <a routerLink="/user/login" class="text-decoration-none fw-medium text-success d-inlin-block">Sign In</a>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="mb-3">
    <input class="form-control bg-body-secondary" placeholder="Full Name" formControlName = "fullName">
    <div class="error-feedback" *ngIf = "hasDisplaybleError('fullName') && form.controls.fullName.hasError('required')">
        Please enter your full Name
    </div>
</div>
<div class="mb-3">
    <input class="form-control bg-body-secondary" placeholder="Email" formControlName="email">
    <div class="error-feedback" *ngIf="hasDisplaybleError('email')">
        <div *ngIf="form.controls.email.hasError('required')">
            Please enter your Email
        </div>
        <div *ngIf="form.controls.email.hasError('email')">
            Enter the email in correct format
        </div>
    </div>
</div>
<div class="mb-3">
    <input class="form-control bg-body-secondary" placeholder="Password" formControlName = "password">
    <div class="error-feedback" *ngIf="hasDisplaybleError('password')">
        <ng-container [ngSwitch]="form.controls.password.errors|firstKey">
            <div *ngSwitchCase="'required'">
                Please enter your Password
            </div>
            <div *ngSwitchCase="'minlength'">
                Atleast 5 character required
            </div>
            <div *ngSwitchCase="'pattern'">
                One or more special characters needed
            </div>
        </ng-container>
    </div>
</div>
<div class="mb-3">
    <input class="form-control bg-body-secondary" placeholder="Confirm Password" formControlName = "confirmPassword">
    <div class="error-feedback" *ngIf = "hasDisplaybleError('confirmPassword') && form.controls.confirmPassword.hasError('passwordMismatch')">
        Password doesn't match
    </div>
</div>
<div class="mt-4">
    <button type="submit" class="btn btn-success w-100 rounded-3">Register</button>
</div>
</form>
